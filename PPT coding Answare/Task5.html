<!--5. Create a form with proper form validation using JavaScript (name, email, phone number, password, age, gender, date, color picker)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .error {
      color: red;
    }
  </style>
<body>
    <h1>Registration Form</h1>

    <form id="registrationForm" onsubmit="validateForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span id="nameError" class="error"></span>
  
      <br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
  
      <br><br>
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      <span id="phoneError" class="error"></span>
  
      <br><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6" required>
      <span id="passwordError" class="error"></span>
  
      <br><br>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="120" required>
      <span id="ageError" class="error"></span>
  
      <br><br>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span id="genderError" class="error"></span>
  
      <br><br>
  
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <span id="dateError" class="error"></span>
  
      <br><br>
  
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" required>
      <span id="colorError" class="error"></span>
  
      <br><br>
  
      <input type="submit" value="Submit">
    </form>
  
    <script>
      function validateForm(event) {
        event.preventDefault();
  
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const age = document.getElementById('age');
        const gender = document.getElementById('gender');
        const date = document.getElementById('date');
        const color = document.getElementById('color');
  
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const ageError = document.getElementById('ageError');
        const genderError = document.getElementById('genderError');
        const dateError = document.getElementById('dateError');
        const colorError = document.getElementById('colorError');
  
        // Reset error messages
        nameError.textContent = '';
        emailError.textContent = '';
        phoneError.textContent = '';
        passwordError.textContent = '';
        ageError.textContent = '';
        genderError.textContent = '';
        dateError.textContent = '';
        colorError.textContent = '';
  
        // Validate individual fields
        let isValid = true;
  
        if (name.value.trim() === '') {
          nameError.textContent = 'Name is required';
          isValid = false;
        }
  
        if (!validateEmail(email.value.trim())) {
          emailError.textContent = 'Invalid email address';
          isValid = false;
        }
  
        if (!validatePhoneNumber(phone.value.trim())) {
          phoneError.textContent = 'Invalid phone number';
          isValid = false;
        }
  
        if (password.value.trim().length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters';
          isValid = false;
        }
  
        if (isNaN(age.value.trim()) || age.value.trim() < 18 || age.value.trim() > 120) {
          ageError.textContent = 'Age must be between 18 and 120';
          isValid = false;
        }
  
        if (gender.value === '') {
          genderError.textContent = 'Gender is required';
          isValid = false;
        }
  
        if (!validateDate(date.value.trim())) {
          dateError.textContent = 'Invalid date';
          isValid = false;
        }
  
        if (color.value.trim() === '') {
          colorError.textContent = 'Color is required';
         isValid = false;
        }
  
        // Submit form if valid
        if (isValid) {
          alert('Form submitted successfully!');
          document.getElementById('registrationForm').reset();
        }
      }
  
      function validateEmail(email) {
        // Simple email validation regex
        const emailRegex = /^\S+@\S+\.\S+$/;
        return emailRegex.test(email);
      }
  
      function validatePhoneNumber(phoneNumber) {
        // Simple phone number validation regex
        const phoneRegex = /^\d{10}$/;
        return phoneRegex.test(phoneNumber);
      }
  
      function validateDate(date) {
        // Simple date validation using Date.parse
        return !isNaN(Date.parse(date));
      }
    </script> 
</body>
</html>
