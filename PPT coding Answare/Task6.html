<!--6. Create a custom modal window using HTML, CSS, and JavaScript. On clicking a button the modal window should appear and the user can click outside the modal window to close the modal along with a close button which is inside the modal. Also when the modal is open the window should not be scrollable.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0;
      padding: 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-open {
      overflow: hidden;
    }
  </style>
<body>
    <button onclick="openModal()">Open Modal</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Modal Title</h2>
        <p>This is the content of the modal window.</p>
      </div>
    </div>
  
    <script>
      function openModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'block';
        document.body.classList.add('modal-open');
      }
  
      function closeModal() {
        const modal = document.getElementById('myModal');
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
      }
  
      window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
          modal.style.display = 'none';
          document.body.classList.remove('modal-open');
        }
      };
    </script>  
</body>
</html>
